name: Build and Push to GHCR

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "studify-msa/**"
      - ".github/workflows/build-push.yml"

permissions:
  contents: read
  packages: write

jobs:
  matrix-builder:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set
        shell: bash
        run: |
          set -e
          git fetch --depth=2 origin $GITHUB_REF || true
          changed() { git diff --name-only HEAD~1 HEAD -- "$1" >/dev/null 2>&1; }

          SERVICES=()
          changed studify-msa/eureka-server            && SERVICES+=("eureka-server")
          changed studify-msa/api-gateway              && SERVICES+=("api-gateway")
          changed studify-msa/user-service             && SERVICES+=("user-service")
          changed studify-msa/post-service             && SERVICES+=("post-service")
          changed studify-msa/notification-service     && SERVICES+=("notification-service")

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo 'matrix={"service":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          printf 'matrix={"service":[' >> $GITHUB_OUTPUT
          printf '"%s",' "${SERVICES[@]}" | sed 's/,$//' >> $GITHUB_OUTPUT
          printf ']}\n' >> $GITHUB_OUTPUT

  build-push:
    needs: matrix-builder
    if: ${{ needs.matrix-builder.outputs.matrix != '{"service":[]}' }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.matrix-builder.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # GHCR 로그인
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GHCR_TOKEN이 없으면 기본 GITHUB_TOKEN 사용
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      # (옵션) Docker Hub도 사용한다면
      - name: Login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker Hub 로그인(선택) — secrets는 if에서 직접 못 쓰므로 env로 받아서 체크
      - name: Login to Docker Hub (optional)
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ env.DH_USER != '' && env.DH_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 이미지 빌드 & GHCR 푸시
      - name: Build & Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: studify-msa/${{ matrix.service }}
          file: studify-msa/${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
