name: Build and Push to GHCR

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "studify-msa/**"
      - ".github/workflows/build-push.yml"

permissions:
  contents: read
  packages: write

jobs:
  matrix-builder:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set
        shell: bash
        run: |
          set -e
          git fetch --depth=2 origin $GITHUB_REF || true
          changed() { git diff --name-only HEAD~1 HEAD -- "$1" >/dev/null 2>&1; }

          SERVICES=()
          changed studify-msa/eureka-server            && SERVICES+=("eureka-server")
          changed studify-msa/api-gateway              && SERVICES+=("api-gateway")
          changed studify-msa/user-service             && SERVICES+=("user-service")
          changed studify-msa/post-service             && SERVICES+=("post-service")
          changed studify-msa/notification-service     && SERVICES+=("notification-service")

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo 'matrix={"service":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          printf 'matrix={"service":[' >> $GITHUB_OUTPUT
          printf '"%s",' "${SERVICES[@]}" | sed 's/,$//' >> $GITHUB_OUTPUT
          printf ']}\n' >> $GITHUB_OUTPUT

  build-push:
    needs: matrix-builder
    if: ${{ needs.matrix-builder.outputs.matrix != '{"service":[]}' }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.matrix-builder.outputs.matrix) }}
    env:
      # 🔴 여기서 한 번만 소문자로 ‘강제’해서 모든 태그에 사용
      REPO_LC: ${{ toLower(github.repository) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      # (옵션) Docker Hub 로그인 — env로 조건 체크
      - name: Login to Docker Hub
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ env.DH_USER != '' && env.DH_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DH_USER }}
          password: ${{ env.DH_TOKEN }}

      # 디버그: 실제로 어떤 태그를 쓰는지 출력
      - name: Debug Tags
        run: |
          echo "TAG1=ghcr.io/${REPO_LC}/${{ matrix.service }}:${{ github.sha }}"
          echo "TAG2=ghcr.io/${REPO_LC}/${{ matrix.service }}:latest"

      - name: Build & Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: studify-msa/${{ matrix.service }}
          file: studify-msa/${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.REPO_LC }}/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
