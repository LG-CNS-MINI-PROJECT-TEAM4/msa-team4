name: Deploy to EC2
concurrency:
  group: ec2-deploy
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image TAG (default: latest)"
        required: false
        default: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      # (A) 이전 TAG 백업 (롤백용)
      - name: Read previous TAG on EC2
        id: prev
        run: |
          echo "prev=$(ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "grep -E '^TAG=' /home/ubuntu/app/.env | cut -d= -f2 || echo latest")" >> $GITHUB_OUTPUT

      # (B) app 번들 동기화
      - name: Rsync app bundle
        run: |
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            app/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

      # (C) .env 값 주입 (고정된 GHCR 네임스페이스 사용)
      - name: Inject .env on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/app && \
            touch .env && \
            sed -i '/^DRIVER=/d;/^URL=/d;/^USER=/d;/^PASSWD=/d;/^JWT_SECRET=/d;/^EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=/d;/^TAG=/d' .env || true; \
            echo 'DRIVER=${{ secrets.DRIVER }}' >> .env; \
            echo 'URL=${{ secrets.URL }}' >> .env; \
            echo 'USER=${{ secrets.USER }}' >> .env; \
            echo 'PASSWD=${{ secrets.PASSWD }}' >> .env; \
            [ -n '${{ secrets.JWT_SECRET }}' ] && echo 'JWT_SECRET=${{ secrets.JWT_SECRET }}' >> .env || true; \
            [ -n '${{ secrets.EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE }}' ] && echo 'EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${{ secrets.EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE }}' >> .env || true; \
            echo 'TAG=${{ github.event.inputs.tag || secrets.TAG_DEFAULT || 'latest' }}' >> .env; \
            chmod +x deploy/*.sh"

      # (D) 배포 실행
      - name: Compose up (remote)
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "bash /home/ubuntu/app/deploy/start.sh"

      # (E) 스모크 테스트
      - name: Smoketest (gateway health)
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "curl -fsS http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"'"

      # (F) 실패 시 자동 롤백
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back to TAG=${{ steps.prev.outputs.prev }}"
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/app && \
            sed -i 's/^TAG=.*/TAG=${{ steps.prev.outputs.prev }}/' .env && \
            bash /home/ubuntu/app/deploy/start.sh"
